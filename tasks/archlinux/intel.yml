# See ArchWiki instructions for Intel 2D/3D/Vulkan driver types:
#   https://wiki.archlinux.org/index.php/Intel_graphics#Installation
#   https://wiki.archlinux.org/index.php/Xorg#Driver_installation

- name: "Install main video card driver for Xorg 2D acceleration"
  community.general.pacman:
    name: xf86-video-intel
    state: present
  become: true
  become_user: root

- name: "Install video card driver for OpenGL 3D acceleration"
  community.general.pacman:
    name: mesa
    state: present
  become: true
  become_user: root
  when: config_opengl_3d_accel

- name: "Install video card driver for vulkan support"
  community.general.pacman:
    name: vulkan-intel
    state: present
  become: true
  become_user: root
  when: config_vulkan

- name: "Configure Intel video card drivers"
  ansible.builtin.include_tasks: intel_video_decode_accel.yml
  when: config_video_decode_accel

